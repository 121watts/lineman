language: node_js
node_js:
  - "0.10"
env:
  - HEADLESS=true
before_install:
  - "npm install"
  - "npm install -g grunt-cli"
  - "cd test"
install: "npm install"
script:
  - "grunt spec:unit --stack"
  - "grunt spec:e2e --stack"
cache:
  directories:
    - node_modules
    - test/node_modules
    - test/bin
