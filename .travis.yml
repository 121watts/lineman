language: node_js
node_js:
  - "0.10"
env:
  - HEADLESS=true SELENIUM_VERSION=2.38.0
before_install:
  - source ./test/script/prepare-selenium.sh
  - "npm install"
  - "npm install -g grunt-cli"
  - "cd test"
install: "npm install"
script:
  - "grunt spec:unit"
  - "grunt spec:e2e"
cache:
  directories:
    - node_modules
    - test/node_modules
    - test/bin
